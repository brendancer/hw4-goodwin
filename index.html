<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Timer-->

    <div class="container" id="timer">
      <h2>Timer</h2>
      <button type="button" class="btn btn-success" onclick="start()">
        Start Quiz
      </button>
      <p id="startNote"></p>
      <p id="showTimer"></p>
      <p id="stopTimer"></p>
    </div>

    <!--Test structure-->
    <div id="test">
      <h2>Try This Code Test!</h2>
      <p>
        Answer as many questions as you can before the timer runs out! Every
        wrong answer will subtract 10 seconds from your timne
      </p>
   </div>
  
 

    <script src="script.js"></script>


    <!--High score system-->
    <div class="container" id="scorebox">
      <h2 id = scoreAnnounce></h2>
     
        <label for="initials">Please Enter Your Initials</label>
        <input
          type="text"
          class="form-control"
          id = "initials"
          name = "initials"
          placeholder="for example JFK"
         
        />
       <button type = "submit" class ="btn btn-success" id="saveInitials" onclick="highScore()">Save My Score</button>
      </div>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
